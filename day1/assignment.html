<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Activity 1</title>
  <style>
    body {
      background-color: #000000;
      font-family: 'Segoe UI', cursive, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 48px;
      color: #bc6c25;
      margin-bottom: 20px;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
    }

    fieldset {
      background-color: #ffe8d6;
      border: none;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    legend {
      background-color: #cb997e;
      color: #fff;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 5px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #5b3f35;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #d8b1a0;
      border-radius: 5px;
      font-size: 15px;
      font-family: inherit;
      color: #5b3f35;
      background-color: #fff;
    }

    input[type="radio"] {
      width: auto;
      margin: 0 5px 0 15px;
    }

    .gender-label {
      display: inline-block;
      margin-right: 15px;
      color: #5b3f35;
    }

    input[type=submit], input[type=reset] {
      background-color: #d8b1a0;
      color: #5b3f35;
      font-weight: bold;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    input[type=submit]:hover, input[type=reset]:hover {
      background-color: #bc6c25;
      color: #fff;
    }
  </style>
</head>
<body>

  <h1>Form</h1>

  <form action="/action_page.php">
    <fieldset>
      <legend>Personal Information</legend>

      <label for="fname">First Name:</label>
      <input type="text" id="fname" name="fname" placeholder="Enter First Name" required>

      <label for="mname">Middle Name:</label>
      <input type="text" id="mname" name="mname" placeholder="Enter Middle Name" required>

      <label for="lname">Last Name:</label>
      <input type="text" id="lname" name="lname" placeholder="Enter Last Name" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="Enter Email" required>

      <label for="cnum">Contact Number:</label>
      <input type="text" id="cnum" name="cnum" placeholder="Enter Contact Number" required>

      <label>Gender:</label>
      <span class="gender-label">
        <input type="radio" name="gender" value="female" checked> Female
      </span>
      <span class="gender-label">
        <input type="radio" name="gender" value="male"> Male
      </span>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" placeholder="Enter Your Age" required>

      <label for="birthdate">Birthdate:</label>
      <input type="date" id="birthdate" name="birthdate" required>

      <input type="reset" value="Reset">
      <input type="submit" value="Submit">
    </fieldset>
  </form>

</body>
</html>
