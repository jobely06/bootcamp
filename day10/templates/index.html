<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Longest Name</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff0f5;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 500px;
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: scale(1.02);
        }
        h1 {
            color: #8e44ad;
            font-size: 28px;
            margin-bottom: 20px;
        }
        input {
            width: 90%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
            margin-bottom: 20px;
            background-color: #fff;
            color: #333;
        }
        button {
            width: 93%;
            padding: 12px;
            border-radius: 10px;
            font-size: 16px;
            background: #ff6f61;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #e45a4f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Find the Longest Name</h1>
        <form method="POST" id="nameForm">
            <input type="text" name="names" placeholder="Enter names, separated by commas" required>
            <button type="submit">Find Longest</button>
        </form>

        {% if longest_name %}
        <script>
            alert(" Longest name: {{ longest_name }}");
        </script>
        {% endif %}
    </div>
</body>
</html>
